<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/calculator.css"/>
        <meta charset="UTF-8">
    </head>

    <body>
        <div class="addition">
            <form name = "addition">
                <input type="text" id="number-one" name="number-one" />
                <input type="text" id="number-two" name="number-two"/>
                <button id ="add">Add</button>
            </form>
        </div>
        <p id="addition-result"></p>

        <div class="subtraction">
            <form name = "subtraction">
                <input type="text" id="number-one"
                name="number-one"/>
                <input type="text" id="number-two"
                name="number-two"/>
                <button id ="sub">Subtract</button>
            </form>
        </div>
        <p id="subtraction-result"></p>

        <div class="multiplication">
            <form name = "multiplication">
                <input type="text" name="number-one"/>
                <input type="text" name="number-two"/>
                <button id ="mult">Multiply</button>
            </form>
        </div>
        <p id="multiplication-result"></p>
        
        <script src="calculator.js"></script>
    </body>

</html>
